.jumbotron {
  padding-top: 0;

  color: white;
  background-color: black;

}

.wrap{
  width: 30%;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}
.search {
  width: 50%;
  position: relative;
  display: flex;
  margin-left: 75%;
}

.searchTerm {
  width: 100%;
  border: 3px solid #e9e9e9;
  border-right: none;
  padding: 5px;
  height: 36px;
  border-radius: 5px 0 0 5px;
  outline: none;
  color: #9DBFAF;
}

.searchTerm:focus{
  color: #e9e9e9;
}

.searchButton {
  width: 40px;
  height: 36px;
  border: 1px solid #e9e9e9;
  background: #e9e9e9;
  text-align: center;
  color: black;
  border-radius: 0 5px 5px 0;
  cursor: pointer;
  font-size: 20px;
}
* {
    margin: 0;
    padding: 0;
    font-family: sans-serif;
}
.wrap1 {
    height: 100%;
    width: 100%;
    background-color: white;
    background-position: center;
    background-size: cover;
    position: absolute;
    
}
.form-wrap {
    width: 600px;
    height: 780px;
    position: absolute;
    margin: 2% auto;
    background: whitesmoke;
    padding: 5px;
    overflow: hidden;
    top: 0%;
    left: 35%;
}
.button-wrap {
    width: 230px;
    margin: 35px auto;
    position: relative;
    box-shadow: 0 0 600px 9px #fcae8f;
    border-radius: 30px;
}

#btn {
    top: 0;
    left: 0;
    position: absolute;
    width: 110px;
    height: 100%;
    background: linear-gradient(to right, #ff105f, #ffad06);
    border-radius: 30px;
    transition: .5s;
}
.input-group {
    top: 50px;
    margin-left: 21%;
    position: absolute;
    width: 280px;
    transition: .5s;
}
.input-field {
    width: 100%;
    padding: 10px 0;
    margin: 5px 0;
    border: none;
    border-bottom: 1px solid #999;
    outline: none;
    background: transparent;
}
.submit {
    width: 85%;
    padding: 10px 30px;
    cursor: pointer;
    display: block;
    margin: auto;
    background: linear-gradient(to right, #ff105f, #ffad06);
    border: 0;
    outline: none;
    border-radius: 30px;
    font-weight: bolder;
    position: relative;
    margin-top: 10%;
    
}
.checkbox {
    margin: 30px 10px 30px 0;
}
span {
    color: #777;
    font-size: 12px;
    bottom: 68px;
    position: absolute;
}
#login {
    left: 50px;
}
#register {
    left: 450px;
}
.MBTI{
    font-size: 20px;
    color: black;
    bottom: 119px;
    left: 50%;
    font-weight: bolder;

}
#imgcou{
    object-fit: cover;
    width: 75%;
    height: 50%;
    position: absolute;
    border-radius: 25%;
    right: 13%;
}

<div class="wrap1">

<script>
    var x = document.getElementById("login");
    var y = document.getElementById("register");
    var z = document.getElementById("btn");
    
    
    function login(){
        x.style.left = "50px";
        y.style.left = "450px";
        z.style.left = "0";

    function register(){
